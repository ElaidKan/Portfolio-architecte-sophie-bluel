    <main>
        <section class="login">
            <h2>Log In</h2>
            <!-- <div class="alredyLogged__error">

            <form action="" method="" class="login-form" onsubmit="return false">
                <label for="email" class="email">E-mail</label><br>
                <input type="email" name="email" id="email" required>
                <!-- <div class="loginEmail-error">Erreur dans l'E-mail</div> -->
                <label for="password" class="password">Mot de passe</label><br>
                <input type="password" name="password" id="password" required>
                <div class="loginMdp-error">E-mail et/ou mot de passe érroné</div>
                <input type="submit" value="Se connecter" id="submit">
            </form>
            <a href="">Mot de passe oublié</a>
        </section>
    </main>

        <nav>

            </ul>
